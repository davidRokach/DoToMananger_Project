<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/pic-icon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    " rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/src/app.js" type="module"></script>
    <title>To do Mananger</title>
</head>

<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom shadow ">

        <h3 class="cursor" id="home-page-link">To-do Manager</h3>


    </header>
    <main>
        <!-- דף הבית   -->
        <div id="home-page" class="d-block">
            <!-- כפתור הוספת משימה -->
            <div class="container mt-4 ">
                <div class="col-12 col-md-10 col-xl-8 container center flex-column">
                    <button id="add-task-btn" type="button" class="btn btn-primary mb-3">Add task</button>
                    <p>this is a task manager, click on the button above to add task </p>
                </div>

                <!-- כפתור הסתרת משימות הושלמו -->
                <div class="center mt-3">
                    <button type="button" id="hide-completed-btn" class="btn btn-secondary mb-3"><i
                            class="bi bi-filter"></i> Hide completed tasks </button>
                </div>

                <!-- פלט של המשימות -->
                <div class="container">
                    <div class="row" id="new-task-output">
                    </div>
                </div>

                <!-- תצוגה של אין משימות -->
                <div class="mt-4 d-none" id="no-tasks-display">
                    <h4 class="center">There are no tasks to display yet</h4>
                    <hr>
                </div>

                <!-- כפתור מחיקת כל המשימות -->
                <div class="center mt-3">
                    <button type="button" id="delete-all-btn" class="btn btn-outline-danger">Delete all</button>
                </div>




            </div>


        </div>

        <!-- דף הוספת משימה -->
        <div id="add-task-page" class="d-none">
            <div class="center mt-4 ">
                <div class="col-10 col-md-8 col-xl-6 ">
                    <form>
                        <div class="mb-3">
                            <label for="task" class="form-label">Task </label>
                            <textarea class="form-control" name="taskInput" id="new-task-input" rows="4"></textarea>

                        </div>
                        <div class="mb-3">
                            <label for="endTask" class="form-label">End date</label>
                            <input type="date" class="form-control" name="endTask" id="end-task-input">

                        </div>

                        <div class="center">
                            <button type="button" id="sumbit-btn" class="btn btn-primary me-2" disabled>Submit</button>
                            <button type="button" id="cancel-btn" class="btn btn-outline-danger">cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- דף עריכת משימה -->
        <div id="edit-task-page" class="d-none">
            <div class="center mt-4 ">
                <div class="col-10 col-md-8 col-xl-6 ">
                    <form>
                        <div class="mb-3">
                            <label for="task" class="form-label">Task </label>
                            <textarea class="form-control" id="edit-task-input" rows="4"
                                name="editTaskInput"></textarea>

                        </div>
                        <div class="mb-3">
                            <label for="endTask" class="form-label">End date</label>
                            <input type="date" class="form-control" id="edit-end-task-input" name="editEndTask">

                        </div>

                        <div class="center">
                            <button type="button" id="edit-sumbit-btn" class="btn btn-primary me-2"
                                disabled>Submit</button>
                            <button type="button" id="edit-cancel-btn" class="btn btn-outline-danger">cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- דף שגיאה 404 -->
        <div id="error-404-page" class="d-none">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="about-page-title" class="text-center display-4">ERROR 404</h1>
                    <h2 id="about-page-subtitle" class="fs-5">Page not found</h2>
                    <hr />
                    <p id="return-to-home-page-link" class="cursor text-primary">click to return to home page
                    </p>
                </div>
            </div>
        </div>



    </main>


</body>

</html>
